<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Drag and Drop</title>
</head>

<body>

  <div class="container">
    <h1 class="title">Kanban Board</h1>
    <div class="container__items" data-drag-container>
      <div class="container__item container__item--backlog">
        <h2 class="container__item-title">Backlog</h2>
        <ul class="container__item-list custom-scorllbar" data-drag-list></ul>
        <button class="container__item-add" data-add-item>+ Add Item</button>
      </div>
      <div class="container__item container__item--progress">
        <h2 class="container__item-title">In Progress</h2>
        <ul class="container__item-list custom-scorllbar" data-drag-list></ul>
        <button class="container__item-add" data-add-item>+ Add Item</button>
      </div>
      <div class="container__item container__item--complete">
        <h2 class="container__item-title">Complete</h2>
        <ul class="container__item-list custom-scorllbar" data-drag-list></ul>
        <button class="container__item-add" data-add-item>+ Add Item</button>
      </div>
      <div class="container__item container__item--hold">
        <h2 class="container__item-title">On Hold</h2>
        <ul class="container__item-list custom-scorllbar" data-drag-list></ul>
        <button class="container__item-add" data-add-item>+ Add Item</button>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
